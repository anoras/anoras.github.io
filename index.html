<script>
    window.addEventListener("resize", function() {
        var baseSize = { w: 1280, h: 1350 };
        var newScale = 1;
        if (window.innerWidth/window.innerHeight < baseSize.w/baseSize.h) {
            newScale = window.innerWidth / baseSize.w;
        } else {
            newScale = window.innerHeight / baseSize.h;
        }
        newScale = Math.min(newScale, 1);
        document.querySelector("header").style.transform = "scale(" + newScale + "," + newScale +")";
        console.log("Changed scale to: " + newScale);
    });

</script>
